<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="medium.css">
</head>

<body>

    <!-- Buton ve Paragraf -->
    <button id="myButton">Tıkla</button>
    <p id="myParagraph">Bu bir paragraf.</p>

    <script>
        document.getElementById("myButton").addEventListener("click", function ()
        {
            var paragraph = document.getElementById("myParagraph");
            paragraph.style.color = "blue";
        });
    </script>

    <!-- Fetch API ile veri çekme -->
    <h2>API'den Veriler:</h2>
    <ul id="postList"></ul> <!-- API verilerini göstereceğimiz liste -->

    <script>
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            .then(data =>
            {
                var postList = document.getElementById("postList");
                data.slice(0, 5).forEach(post =>
                { // İlk 5 postu gösterelim
                    var listItem = document.createElement("li");
                    listItem.textContent = post.title;
                    postList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Hata:', error));
    </script>

    <!-- Hover Etkileşimi -->
    <div id="hoverDiv" style="width: 100px; height: 100px; background-color: red;"></div>

    <script>
        var div = document.getElementById("hoverDiv");

        div.addEventListener("mouseover", function ()
        {
            div.style.backgroundColor = "green";
        });

        div.addEventListener("mouseout", function ()
        {
            div.style.backgroundColor = "red";
        });
    </script>

    <br />

    <!-- Form Doğrulama -->
    <form id="myForm">
        <input type="text" id="name" placeholder="Adınız" required />
        <button type="submit">Gönder</button>
    </form>

    <script>
        document.getElementById("myForm").addEventListener("submit", function (event)
        {
            var name = document.getElementById("name").value;
            if (name === "")
            {
                alert("Lütfen adınızı girin.");
                event.preventDefault();  // Formun gönderilmesini engeller
            }
        });
    </script>

</body>

</html>
